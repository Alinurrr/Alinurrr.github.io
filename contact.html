<!doctype html>
<html lang="en">

<head>
	<title>Ali-3</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--  font awesome icons  -->
	<!-- <link rel="stylesheet" href="css/all.min.css"> -->
	<link rel="stylesheet" href="fontawesome/css/all.min.css" />

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!--  custom css file  -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<!-- header -->
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="index.html">
						<img src="img/Ali-Logo.svg" class="img ml-3" alt="Ali Nur Logo">
					</a>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="index.html">
									<i class="fas fa-times fa-lg"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- contact -->

	<div class="contact-me container my-5">


		<!--Section: Content-->
		<section class="text-center dark-grey-text mb-5">

			<div class=" rounded-top">

				<img class="img img-fluid" src="img/icon.png">

				<!-- Section heading -->
				<h2 class="font-weight-bold my-4">Hi.</h2>
				<!-- Section description -->
				<h4 class="font-weight-light mx-auto mb-4 pb-2">Thanks for taking the time to reach out. How can I help you
					today?</h4>

				<form class="mb-4" action="">

					<div class="row">
						<div class="col-md-6 mb-3">

							<!-- Name -->
							<label class="text-muted" for="basic-url">Your vanity URL</label>
							<input type="text" id="name" class="form-control input-lg">

						</div>
						<div class="col-md-6 mb-3">

							<!-- Email -->
							<label class="text-muted" for="basic-url">Your vanity URL</label>
							<input type="email" id="email" class="form-control">

						</div>
					</div>

					<div class="row">
						<div class="col-md-12">

							<div class="form-group mb-4">
								<label class="text-muted" for="basic-url">Your vanity URL</label>
								<textarea class="form-control rounded" id="message" rows="3"></textarea>
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-md">Submit</button>
							</div>

						</div>
					</div>

				</form>



			</div>

		</section>
		<!--Section: Content-->

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
